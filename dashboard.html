<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYROHUB AI - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .briefing-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .briefing-section h2 {
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #00d4ff;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(45deg, #00d4ff, #ff6b00);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .responses-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .responses-section h2 {
            margin-bottom: 25px;
            color: #ff6b00;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-response {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .agent-response:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .agent-lana {
            border-left-color: #00d4ff;
        }

        .agent-claude {
            border-left-color: #ff6b00;
        }

        .agent-gemini {
            border-left-color: #00ff88;
        }

        .agent-deepseek {
            border-left-color: #ff00ff;
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .agent-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-bar {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-online {
            color: #00ff88;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px 10px;
            }
            
            .briefing-section, .responses-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AYROHUB AI</h1>
        <p>Sistema di Coordinamento Multi-Agente per Christian De Palma / AYROMEX Group</p>
    </div>

    <div class="container">
        <div class="status-bar">
            <span class="status-online">üü¢ Sistema OPERATIVO</span> | 
            <span>üß† LANA</span> | 
            <span>‚ö° CLAUDE</span> | 
            <span>‚öîÔ∏è GEMINI</span> | 
            <span>üß© DEEPSEEK</span>
        </div>

        <div class="briefing-section">
            <h2>üìù Invia Briefing al Team AI</h2>
            <form id="briefingForm">
                <div class="form-group">
                    <label for="message">Il tuo briefing strategico:</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Esempio: Ciao team AYROHUB! Voglio analizzare le tendenze AI 2025 e sviluppare una strategia di marketing per il nuovo prodotto AYROMEX..."
                        required
                    ></textarea>
                </div>
                <button type="submit" class="send-btn" id="sendBtn">
                    üöÄ Invia al Team AI
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Il team AI sta elaborando il tuo briefing...</p>
        </div>

        <div class="responses-section" id="responsesSection" style="display: none;">
            <h2>üí¨ Risposte del Team AI</h2>
            <div id="responses"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('briefingForm');
        const loading = document.getElementById('loading');
        const responsesSection = document.getElementById('responsesSection');
        const responsesDiv = document.getElementById('responses');
        const sendBtn = document.getElementById('sendBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            if (!message) return;

            // Show loading
            loading.style.display = 'block';
            responsesSection.style.display = 'none';
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ Elaborando...';

            try {
                const response = await fetch('/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show responses
                displayResponses(data.responses, message);
                responsesSection.style.display = 'block';
                
                // Scroll to responses
                responsesSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                loading.style.display = 'none';
                responsesDiv.innerHTML = `
                    <div class="error-message">
                        ‚ùå Errore nella comunicazione con il team AI: ${error.message}
                        <br><br>
                        Verifica che il servizio sia attivo e riprova.
                    </div>
                `;
                responsesSection.style.display = 'block';
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üöÄ Invia al Team AI';
            }
        });

        function displayResponses(responses, originalMessage) {
            const timestamp = new Date().toLocaleString('it-IT');
            
            responsesDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #00d4ff;">
                    <strong>üìù Briefing:</strong> ${originalMessage}<br>
                    <strong>‚è∞ Timestamp:</strong> ${timestamp}
                </div>

                <div class="agent-response agent-lana">
                    <div class="agent-header">
                        üß† <strong>LANA</strong> (Coordinamento Strategico)
                    </div>
                    <div class="agent-content">${responses.lana || 'Non disponibile'}</div>
                </div>

                <div class="agent-response agent-claude">
                    <div class="agent-header">
                        ‚ö° <strong>CLAUDE</strong> (Execution Tecnica)
                    </div>
                    <div class="agent-content">${responses.claude || 'Non disponibile'}</div>
                </div>

                <div class="agent-response agent-gemini">
                    <div class="agent-header">
                        ‚öîÔ∏è <strong>GEMINI</strong> (Creativit√† & Copy)
                    </div>
                    <div class="agent-content">${responses.gemini || 'Non disponibile'}</div>
                </div>

                <div class="agent-response agent-deepseek">
                    <div class="agent-header">
                        üß© <strong>DEEPSEEK</strong> (Sistema & Monitoring)
                    </div>
                    <div class="agent-content">${responses.deepseek || 'Non disponibile'}</div>
                </div>

                <div style="background: rgba(0,255,136,0.1); padding: 15px; border-radius: 10px; border-left: 4px solid #00ff88; text-align: center; margin-top: 20px;">
                    ‚úÖ <strong>Processo AYROHUB AI completato</strong>
                </div>
            `;
        }

        // Auto-resize textarea
        const textarea = document.getElementById('message');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
